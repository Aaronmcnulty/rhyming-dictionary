<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="./stylesheets/output.css">
    <title>Rhyming Dictionary</title>
</head>
<body>

    <div class="main-title">
        <h1 class="page-title" >Rhyme Time</h1>
    </div>

    <form id="rhymeSearchForm" class="rhyme-search-form">
        <fieldset>
            <label class="form-label">Enter a Word</label>
            <input id="rhymeInput" name="rhymeInput" type="text" minlength="2" maxlength="20" required>
        </fieldset>
        <button id="rhymeSearchButton" class="submit-button">Search</button>
    </form>

    <p class="loader">
        loading
    </p>

    <div id="rhyme-content-container" class="rhyme-content-container">
        <div id="rhymeResultsContainer"> 

        </div>

        <div id="selectedWordsContainer"> 
            <div id="selectedWords">

            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script type="module" src="index.js"></script>
</body>
</html>
