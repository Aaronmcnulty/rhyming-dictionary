<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Labrada:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <title>Rhyming Dictionary</title>
  </head>
  <body>
    <div class="main-title">
      <h1 class="page-title">RHYME TIME</h1>
    </div>

    <form id="rhymeSearchForm" class="rhyme-search-form">
      <fieldset>
        <label class="form-label"></label>
        <input
          placeholder="Enter a Word"
          id="rhymeInput"
          class="form-text-input"
          name="rhymeInput"
          type="text"
          minlength="2"
          maxlength="20"
          required
        />
      </fieldset>
      <button id="rhymeSearchButton" class="form-submit-button">Search</button>
    </form>

    <div id="loading-text-container">
      <p class="loader">loading</p>
    </div>

    <div id="rhyme-content-container" class="rhyme-content-container">
      <h3 id="results-title"></h3>
      <div id="rhymeResultsContainer" class="rhyme-results-container"></div>

    </div>
      <div id="selectedWordsContainer" class="selected-words-container"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script type="module" src="index.js"></script>
  </body>
</html>
